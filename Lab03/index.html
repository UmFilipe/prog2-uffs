<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hor√°rios de Cursos - UFFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <header class="text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="uffs.png" 
        alt="Logo UFFS">
        <h1>Universidade Federal da Fronteira Sul</h1>
    </header>
    <button type="button" class="btn-light" id="alterarTema">Alterar Tema</button>
    <div id="selecionar-curso" class="row justify-content-center">
        <div class="col-md-6">
            <select id="dropdown-cursos" class="form-select" onchange="cursoSelecionado()">
                <option value="" disabled selected>Selecione um curso</option>
            </select>
        </div>
    </div>
    
    <div id="cursos" class="row justify-content-center" style="display: none;">
        <div id="info-curso" class="col-md-8">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
